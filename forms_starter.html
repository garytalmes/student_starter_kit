<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms Starter Kit</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  
  <body>
    <div id="viewport">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <form>
              <div class="form-group">
                <label for="FIELD_ID_GOES_HERE">Field Label Here</label>
                <input type="text" class="form-control" id="FIELD_ID_GOES_HERE" placeholder="Your name">
              </div>
              
              <div class="form-group">
                <label for="FIELD_ID_GOES_HERE">Password</label>
                <input type="password" class="form-control" id="FIELD_ID_GOES_HERE">
              </div>
              
              <div class="form-group">
                <label for="FIELD_ID_GOES_HERE">Field Label Here</label>
                <textarea class="form-control" id="FIELD_ID_GOES_HERE"></textarea>
              </div>
                
              <div class="form-group">
                <label for="FIELD_ID_GOES_HERE">Example select</label>
                <select class="form-control" id="FIELD_ID_GOES_HERE">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="formCheck1" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Checkbox 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="formCheck1" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Checkbox 2
                </label>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

    <!-- Javascript files needed by Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- If you're running any Javascript in the page, it can go here -->
    <script type="text/javascript">
      // Wait until all HTML loads before any jQuery work starts
      $(document).ready(function(){
        
      });
    </script>

  </body>
</html>
